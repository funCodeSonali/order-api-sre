apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: sre-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: admin
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: admin
            - name: GF_SERVER_ROOT_URL
              value: "%(protocol)s://%(domain)s/grafana"
            - name: GF_SERVER_SERVE_FROM_SUB_PATH
              value: "true"
            - name: GF_PATHS_PROVISIONING
              value: /etc/grafana/provisioning
          volumeMounts:
            - name: grafana-dashboards
              mountPath: /var/lib/grafana/dashboards
              readOnly: true
            - name: grafana-provisioning
              mountPath: /etc/grafana/provisioning
              readOnly: true
      volumes:
        - name: grafana-dashboards
          configMap:
            name: grafana-dashboards-config   # ConfigMap with order-api-dashboard.json
        - name: grafana-provisioning
          configMap:
            name: grafana-provisioning-config # ConfigMap with dashboards.yml & datasource.yml
